<div class="HeroImage">
    <picture class="HeroImage__picture">
        <source media="(max-width: 479px)" type="image/jpeg"><img class="HeroImage__img"
            src="../../../../assets/Images/hall.jpg" alt="Villa by the ocean"></picture>
    <div class="Jumbotron">
        <div class="Jumbotron__wrapper">
            <div class="Jumbotron__content">
                <h1 class="HeadLine"><span class="HeadLine__text">Discover The Perfect Place For</span><span
                        class="HeadLine__text">A Great Occasion</span></h1><span class="sr-only" tabindex="-1"
                    id="skipToPageSearch">Search</span>
                <!-- Search Bar Form -->
                <form class="search-form search-form--feature search-form--center" style="padding: 15px;">
                    <div class="search-form__fields">
                        <div class="search-form__field search-form__destination-field">
                            <div role="application" class="react-destination-typeahead closed">
                                <div class="sr-only" aria-atomic="true" aria-live="polite" role="status">
                                    <span aria-hidden="true"></span>
                                </div>
                                <div class="search-destination-input" role="combobox" aria-haspopup="listbox"
                                    aria-expanded="false">
                                    <div class="search-destination-input" role="combobox" aria-haspopup="listbox"
                                        aria-expanded="true" aria-controls="Typeahead__results">
                                        <div role="presentation"
                                            class="search-destination-input__header state--open-select-destination">
                                            <div class="search-destination-input__header__inputs form-group has-feedback floating-label not-empty has-icon"
                                                data-toggle="label" aria-required="search">
                                                <label for="react-destination-typeahead">Location or Venue Name</label>
                                                <input type="text" [(ngModel)]="query" name="query"
                                                    id="react-destination-typeahead" size="10" tabindex="0"
                                                    class=" form-control" autocomplete="off" aria-autocomplete="both">


                                                <span class="form-control-icon search-destination-input__icon">
                                                    <span class="SVGIcon SVGIcon--24px search-form__icon">
                                                        <svg focusable="false" data-id="SVG_LOCATION__24" width="24"
                                                            height="24" viewBox="0 0 24 24">
                                                            <g fill="none" stroke-linecap="round"
                                                                stroke-linejoin="round">
                                                                <path
                                                                    d="M6.45 13.47a6.75 6.75 0 0 1 .73-8.7l.05-.04a6.75 6.75 0 0 1 9.54 0l.05.05a6.75 6.75 0 0 1 .73 8.7L12 21.24l-5.55-7.78z">
                                                                </path>
                                                                <path
                                                                    d="M14.24 9.55a2.24 2.24 0 1 1-4.48 0 2.24 2.24 0 0 1 4.48 0z">
                                                                </path>
                                                            </g>
                                                        </svg>
                                                    </span>
                                                </span>

                                            </div>
                                        </div>
                                    </div>
                                    <div></div>
                                </div>
                            </div>
                        </div>
                        <input id="dateOfBirth" name="dateOfBirth" [(ngModel)]="dateOfBirth" type="date"
                            class="form-control" style="max-width: 180px;     border: 1px solid rgba(0, 34, 51, 0.1);
                            box-shadow: 2px 4px 10px 0 rgba(0, 34, 51, 0.05), 2px 4px 10px 0 rgba(0, 34, 51, 0.05);">
                        <div class="form-group">
                            <select class="form-control" id="sel1" style="max-width: 150px; border: 1px solid rgba(0, 34, 51, 0.1);
                            box-shadow: 2px 4px 10px 0 rgba(0, 34, 51, 0.05), 2px 4px 10px 0 rgba(0, 34, 51, 0.05);">
                                <option selected disabled>Time Slot</option>
                                <option>4am To 4pm</option>
                                <option>4pm To 4am</option>
                                <option>Full Day</option>

                            </select>
                        </div>
                        <div class="col-10">
                            <input class="form-control" type="number" placeholder="Guests" id="example-number-input"
                                style="max-width: 150px; border: 1px solid rgba(0, 34, 51, 0.1);
                                box-shadow: 2px 4px 10px 0 rgba(0, 34, 51, 0.05), 2px 4px 10px 0 rgba(0, 34, 51, 0.05);">
                        </div>
                        <!-- Guests Bar -->
                        <!-- Search Button -->
                        <button (click)="findFunctionhallByNameAndCity()" type="button"
                            class="btn btn-primary search-form__button search-form__submit-button"
                            style="margin-bottom: 15px;" type="submit">
                            <span class="btn__label">
                                <!-- Search SVGIcon -->
                                <span class="SVGIcon SVGIcon--24px search-form__icon">
                                    <svg focusable="false" data-id="SVG_SEARCH__24" width="24" height="24"
                                        viewBox="0 0 24 24">
                                        <path d="M16.7 13.2a6.5 6.5 0 1 0-1.4 2m0 0l4.6 4.6" fill="none"
                                            stroke-linecap="round" stroke-linejoin="round"></path>
                                    </svg>
                                </span>
                                <span>Search</span>
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
